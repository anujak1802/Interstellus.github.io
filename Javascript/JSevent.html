<!DOCTYPE html>
<html>
    <head>
        <title>Js Event</title>
        <style>
            

    
        </style>
    </head>
    <body>
       
        <button id="click">Click me</button>
    </body>
    <script>

        document.getElementById("click").addEventListener("click",function(Event){
            var audio = new Audio('Anuja.mp3');
            audio.play(); 
        });
    </script>
</html>
